<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lays</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
    <body>
        <header class="main-header">
            <div class="menu">
                <div class="menu--item _logo">
                    <p class="leto-lays-text">
                        #летосLays
                    </p>
                </div>
                <div class="menu--item _insta">
                     <p class="galery-text">
                         Галерея
                     </p>
                </div>
                <div class="menu--item _prize">
                     <p class="about-text">
                        О проекте
                     </p>
                </div>
                <div class="menu--item _map">
                     <p class="leto-with-lays-text">
                       Лето с Lay's
                     </p>
                </div>
                <div class="menu--item _hidden"></div>
            </div>
        </header>
        <section class="container">
            <section class="top-background">    
                <div class="animation-elipses">
                    <div class="animation-elipses--insta elips">
                        <p class="animation-elipses--load-photo-text">
                            Загружай фото</br> с хэштегом</br> #летоLays
                        </p>
                    </div>
                    <div class="animation-elipses--heart elips">
                        <p class="animation-elipses--like-text">
                            Собирай</br> лайки
                        </p>
                    </div>
                    <div class="animation-elipses--box-prize elips">
                        <p class="animation-elipses--win-prize-text">
                            Выигрывай</br> призы
                        </p>
                    </div>    
                </div>
                <div class="main-text">
                    <h1 class="main-text--summer-text">ЛЕТО</h1>
                    <h1 class="main-text--better">ВКУСНЕЕ</h1>
                    <h1 class="main-text--with-lays">с Lay's</h1>    
                </div>
            </section>
            <section class="main-content">
                    <section class="content-strip"> 
                        <div class="content-strip--girl-at-wall">
                            <input type="button" class="content-strip--girl-at-wall-button">
                        </div>
                        <div class="content-strip--galery"></div>
                    </section>
                    <section class="content-strip">
                        <div class="content-strip--red-block">
                             <input type="button" class="content-strip--red-block-button">
                        </div>
                        <div class="content-strip--aerostat"></div>
                    </section>
                    <section class="content-strip">
                        <div class="content-strip--people-on-beach"></div>
                        <div class="content-strip--map">
                             <input type="button" class="content-strip--map-button">
                        </div>
                    </section>
            </section>
             <footer class="main-footer">
            </footer>
        </section>
       
    </body>
</html>
